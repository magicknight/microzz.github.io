
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>实践题 - 选项卡</title>
    <style>
      .btns {
        text-align: center;
      }

      .box {
        width: 300px;
        margin: 6px auto;
        position: relative;
      }

      .innerBox {
        width: 300px;
        position: absolute;
        top: 0;
        display: none;
        box-shadow: 0 0 14px red;

      }

      .b1 {
        display: block;
      }

      .btn {
        border-radius: 13px;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="btns">
        <button class="btn">房产</button>
        <button class="btn">家居</button>
        <button class="btn">二手房</button>
      </div>
      <div class="box">
        <div class="b1 innerBox">
          275万购昌平邻铁三居 总价20万买一居
          200万内购五环三居 140万安家东三环
          北京首现零首付楼盘 53万购东5环50平
          京楼盘直降5000 中信府 公园楼王现房
        </div>
        <div class="b2 innerBox">
          40平出租屋大改造 美少女的混搭小窝
          经典清新简欧爱家 90平老房焕发新生
          新中式的酷色温情 66平撞色活泼家居
          瓷砖就像选好老婆 卫生间烟道的设计
        </div>
        <div class="b3 innerBox">
          通州豪华3居260万 二环稀缺2居250w甩
          西3环通透2居290万 130万2居限量抢购
          黄城根小学学区仅260万 121平70万抛!
          独家别墅280万 苏州桥2居优惠价248万
        </div>
      </div>
    </div>


    <script type="text/javascript">
      var btns = document.querySelectorAll('.btn')
      var innerBoxes = document.querySelectorAll('.innerBox');

      btns[0].style.boxShadow = '0 0 6px red';
      btns[0].style.backgroundColor = 'skyblue';

      btns.forEach(function(item, index) {
        item.addEventListener('click',function() {
          btns.forEach(function(item) {
            item.style.boxShadow = '';
            item.style.backgroundColor = '';
          })
          this.style.boxShadow = '0 0 6px red';
          this.style.backgroundColor = 'skyblue';
          if (index === 0) {
            innerBoxes[0].style.display = 'block';
            innerBoxes[1].style.display = 'none';
            innerBoxes[2].style.display = 'none';
          }else if (index === 1){
            innerBoxes[0].style.display = 'none';
            innerBoxes[1].style.display = 'block';
            innerBoxes[2].style.display = 'none';
          }else {
            innerBoxes[0].style.display = 'none';
            innerBoxes[1].style.display = 'none';
            innerBoxes[2].style.display = 'block';
          }
        }.bind(item))
      }.bind(this))

    </script>
  </body>
</html>
